<!DOCTYPE html>
<html lang="en">
    <html lang="PT-BR">
        <!--
            Funcionalidades da atividade:
            Home
            Login e Senha funcional
            Dashboard
            Link Sair da página
            Modal Registrar Transação no header
            Ícon e Logo.
            Cards de Entrada, Saída, Saldo e Desempenho
            Listagem de ganhos e gastos
            Gráficos Chartsjs de exemplo
            Footer fixo
        -->
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BufunfaTech</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;800&family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" href="./images/pizza.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js">
    </head>
<body>
    <div class="container-fluid p-0 d-flex">
        <div class="image w-50">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_htdr8jgg.json" background="transparent"
                speed="1" style="width: 600px; height: 600px;" loop autoplay></lottie-player>
        </div>
        <div class="login w-50 ">

            <div class="card text-center login-auth">

                <div class="card-body">
                    <h5 class="card-title p-2 fs-2">
                        <img src="./images/financa.png" alt="Logo BufunfaTech" width="60px" height="60px">
                        BufunfaTech
                    </h5>
                    <form class="form-group" method="post">
                        <div class="mb-3">

                            <input type="text" class="form-control w-50 col-md-6 offset-md-3" name="username"
                                id="exampleFormControlInput1" placeholder="Digite usuário --> fiap" required>
                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control w-50 col-md-6 offset-md-3" name="password"
                                id="exampleFormControlInput1" placeholder="Digite senha --> fiap" required>
                        </div>
                        <div class="form-check form-switch">

                            <label class="form-check-label" for="flexSwitchCheckDefault">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                Lembrar meu nome de usuário
                            </label>
                        </div>


                        <button type="submit" class="btn btn-outline-dark btn-lg w-50 m-2" value="Entrar"
                            onclick="Login(event)">Login</button>
                </div>
                </form>

                <div class="card-footer text-center">
                    Novo usuário?<a href="#" class="link-secondary text-decoration-none"><b> Cadastrar</b></a> |
                    Recuperar
                    <a href="#" class="link-secondary text-decoration-none"><b> Senha</b> </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Futura animação loading...
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_p8bfn5to.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>    
</body>
</html>
